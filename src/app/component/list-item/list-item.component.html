<a [routerLink]="['/pokemon', this.pokemon.id]">
  <div class="card">
    <h5 class="card-title">{{ this.pokemon.name | titlecase }}</h5>
    <div class="card-body">
      <img [src]="this.pokemon.sprites.front_default" />
      <p>{{ this.pokemon.id }}</p>
      <h5>Tipos</h5>
      <div class="notAling">
        <p *ngFor="let types of this.pokemon.types">
          {{ this.types.type.name | titlecase }}
        </p>
      </div>
    </div>
  </div>
</a>
