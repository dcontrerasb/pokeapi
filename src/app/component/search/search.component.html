<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="search">
      <input
        [(ngModel)]="this.pokemon"
        class="search_input"
        type="text"
        name=""
        placeholder="Buscar pokemon..."
      />
      <button [routerLink]="['', this.pokemon]">
        <a class="bi bi-search"></a>
      </button>
    </div>
  </div>
</div>
<div class="lista">
  <div class="pokemon" *ngFor="let pokemon of pokemones">
    <app-list-item [pokemon]="pokemon"></app-list-item>
  </div>
</div>
